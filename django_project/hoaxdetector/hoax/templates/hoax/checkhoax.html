{% extends 'adminlte/base.html' %}
<!DOCTYPE html>
<html>
<head>
  <title>
  {% block title %}HoaxDetector{% endblock %}
  </title>
</head>
<body>
{% block content %}
   <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Analyze Corpus
      </h1>
      <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Analyze Corpus</li>
      </ol>
    </section>

    	<!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">           
          <!-- general form elements disabled -->
          <div class="box box-primary">
            <div class="box-header with-border">
              
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" action = "/checkhoax/analyze" method="post"> 
              {% csrf_token %}          
                <!-- textarea -->
                <div class="form-group">
                <label>Corpus</label>
                <select name="label" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option selected="selected">Choose One</option>
                  <option value="Fakta">Fakta</option>
                  <option value="Hoax">Hoax</option>
                </select> <br>

                <label>Pre-process</label>
                <select name='process' class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option selected="selected">Choose One</option>
                  <option value="stop">Stopwords Removal</option>
                  <option value="stem">Stemming</option>
                  <option value="stopstem">Stopwords Removal + Stemming</option>
                  </select> <br>

                <label>Method</label>
                <select name='method' class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                  <option selected="selected">Choose One</option>
                  <option value='wordcloud'>Word Cloud</option>
                  <option value="docvec">Doc2Vec</option>
                  <option value="sna">Social Network Analysis</option>
                </select>

              </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-primary">Check!</button>
              </div>

              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
{% endblock %}
</body>
</html>
