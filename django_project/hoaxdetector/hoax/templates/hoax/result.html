{% extends 'adminlte/base.html' %}
<!DOCTYPE html>
<html>
<head>
	
  <title>
  {% block title %}HoaxDetector{% endblock %}
  </title>
</head>
<body>
{% block content %}
 <div class="row">
 <div class="col-md-7">
          <!-- MAP & BOX PANE -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Graph</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body chart-responsive">
            	{% load static %}
      <img src = {% static imej %} width="600" height="400">
            </div>
            <!-- /.box-body -->
          </div>

      </div>

      <div class="col-md-5">
      	<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Analysis Result</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
               
              </div>


            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <p>{{ data }}</p>
            </div>
            <!-- /.box-body -->
            
            <!-- /.box-footer -->
          </div>
	</div>
</div>



{% endblock %}
</body>
</html>
