{% extends 'adminlte/base.html' %}
<!DOCTYPE html>
<html>
<head>
  <title>
  {% block title %}My App{% endblock %}
  </title>
</head>
<body>
{% block content %}
   <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Add Corpus
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Add Corpus</li>
      </ol>
    </section>

    	<!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">           
          <!-- general form elements disabled -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Corpus</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <form role="form" action = "/addcorpus/input" method="post">  
              {% csrf_token %}     
                <!-- textarea -->
                <div class="form-group">
                  <label>Enter an Article</label>
                  <textarea class="form-control" rows="3" placeholder="Enter an article" name="corpus" id="corpus"></textarea>
                </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
{% endblock %}
</body>
</html>
