{% extends 'adminlte/base.html' %}
<!DOCTYPE html>
<html>
<head>
  <title>
  {% block title %}HoaxDetector{% endblock %}
  </title>
</head>
<body>
{% block content %}
   <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Check Hoax
      </h1>
      <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Check Hoax</li>
      </ol>
    </section>

    	<!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">           
          <!-- general form elements disabled -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Hoax/Fact?</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">       
                <!-- textarea -->
                <div class="form-group">
                  <label>Enter an Article</label>
                  <textarea class="form-control" rows="3" placeholder="Enter an article..."></textarea>
                </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-primary">Check!</button>
              </div>

              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
{% endblock %}
</body>
</html>
